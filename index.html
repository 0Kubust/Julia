<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 40px 60px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      width: 320px;
    }

    h1 {
      margin-bottom: 25px;
      color: #e63946;
    }

    button {
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: absolute;
    }

    #yes {
      background: #2ecc71;
      color: white;
      left: 50%;
      transform: translateX(-120%);
      bottom: 20px;
    }

    #no {
      background: #e63946;
      color: white;
      right: 50%;
      transform: translateX(120%);
      bottom: 20px;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #555;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div id="message"></div>
    <button id="yes">Yes üíñ</button>
    <button id="no">No üòà</button>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const msg = document.getElementById('message');
    const card = document.getElementById('card');

    const texts = [
      "Pretty please ü•∫",
      "You can't! üòú",
      "Czy≈ºby Mel Ciƒô opu≈õci≈Ça? üòú",
      "No yummi yummi please? üòÖ",
      "Try harder üòè",
      "Almost! üòÖ",
      "Nope nope nope üôà"
    ];

    function moveButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height - 40;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.style.right = 'auto';
      noBtn.style.bottom = 'auto';

      msg.textContent = texts[Math.floor(Math.random() * texts.length)];
    }

    // desktop
    noBtn.addEventListener('mouseenter', moveButton);
    // mobile
    noBtn.addEventListener('touchstart', moveButton);

    document.getElementById('yes').addEventListener('click', () => {
      document.body.innerHTML = `
        <div style="
          min-height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          text-align:center;
        ">
          <h1 style="color:white;font-size:2.5rem;margin-bottom:20px;">Yaaay! üíïü•∞</h1>
          <img src="yay.jpg" alt="Us ‚ù§Ô∏è" style="
            max-width:90%;
            max-height:70vh;
            border-radius:20px;
            box-shadow:0 20px 40px rgba(0,0,0,0.3);
          ">
        </div>
      `;
    });
  </script>
</body>
</html>
